{% extends "layout.html" %}

{% block title %}
  NewPassword
  
{% endblock %}

{% block main %}

<form action ="{{ url_for('change_Password') }}" method ="post">
        <fieldset>
          <div class = "form-group">
              <input class="form-control" name="OldPass" placeholder="Old Password" type="password"/>
          </div>
          <div class = "form-group">
              <input class="form-control" name="NewPass" placeholder="New Password" type="password"/>
          </div>
          <div class = "form-group">
              <input class="form-control" name="againNewPass" placeholder="Again New Password" type="password"/>
          </div>
          <div class="form-group">
                <button class="btn btn-default" type="change_Password">Change!</button>
          </div>
{% endblock %}
